{% extends 'base.html' %}

{% block content %}
  <h1>Delete Walk</h1>

  <h4>Are you sure you want to delete this walk on <span class="teal-text">{{ object.date }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'walks_detail' object.id %}">Cancel</a>
  </form>
{% endblock %}
